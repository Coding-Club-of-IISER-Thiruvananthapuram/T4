<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ post.title }} | STC Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
      max-width: 800px;
      margin: 50px auto;
      padding: 30px;
      line-height: 1.7;
      color: #2c3e50;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    .post-date {
      font-size: 14px;
      color: #888;
      margin-bottom: 20px;
    }
    .post-image {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .post-content {
      white-space: pre-line;
    }
    .back-link {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      color: #3498db;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <h1>{{ post.title }}</h1>
  <p class="post-date">Posted on {{ post.date_posted.strftime('%B %d, %Y') }}</p>

  {% if post.image_file %}
    <img src="{{ url_for('static', filename='image/' + post.image_file) }}" alt="{{ post.title }}" class="post-image">
  {% endif %}

  <div class="post-content">
    {{ post.content | safe }}
  </div>

  <a href="{{ url_for('home') }}" class="back-link">&larr; Back to Home</a>

</body>
</html>
